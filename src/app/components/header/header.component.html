<header>
    <h2>{{title}}</h2>
                        <!-- only want to show hasRoute on the index page. To stop the button showing on the about page-->
    <app-button *ngIf="hasRoute('/')"
        color="{{showAddTask? 'red':'green'}}"
        text="{{showAddTask? 'Close':'Add'}}"
        (btnClick)="toggleAddTask()"></app-button>
</header>
